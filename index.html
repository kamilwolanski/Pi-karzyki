<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piłkarzyki - Wylosuj drużyne</title>

    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Jaldi&display=swap" rel="stylesheet">   
    <script src="https://kit.fontawesome.com/5f7dcab830.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container container1">

        <div class="top">
            <div class="logo">
                <i class="fas fa-futbol"></i>
                <h1>Piłkarzyki</h1>
            </div>
            <h3>Wylosuj drużyny</h3>
        </div>

        <div class="page first-page">

            <div class="input-container">
                <input type="text" id="player1" placeholder="Gracz 1">
                <input type="text" id="player2" placeholder="Gracz 2">
                <input type="text" id="player3" placeholder="Gracz 3">
                <input type="text" id="player4" placeholder="Gracz 4">
            </div>
            <h1 class="error">Uzupełnij wszystkie pola!</h1>
            
            <div class="button">
                Losuj
            </div>
            
        </div>
     
           
        </div>

<div class="container container2">
            <div class="red">
                <img src="imgs/red1.png" alt="">
            </div>
            <div class="blue">
                <img src="imgs/blue1.png" alt="">
            </div>
            <header>
                <h1>WYNIK LOSOWANIA</h1>
            </header>
        <div class="boxes">
            <div class="box box-1 team1">
                <div class=" pozycja atak"><h1>ATAK</h1></div>
                <h3 class='NameOfPlayer1'>Gracz</h3>
            </div>
            <div class="box box-1 team2">
                <div class="pozycja atak"><h1>ATAK</h1></div>
                <h3 class='NameOfPlayer2'>Gracz</h3>
            </div>
            <div class="box box-1 team1">
                <div class="team1 pozycja obrona"><h1>OBRONA</h1></div>
                <h3 class='NameOfPlayer3'>Gracz</h3>
            </div>
            <div class="box box-1 team2">
                <div class="pozycja obrona"><h1>OBRONA</h1></div>
                <h3 class='NameOfPlayer4'>Gracz</h3>
            </div>
        
    </div>
    
        <form action="">
            <button class="return">
                <i class="fas fa-undo-alt"></i>
            </button>
        </form>
    
    
                       
</div>

</div>
    

    <script src="main.js"></script>
</body>
</html>
